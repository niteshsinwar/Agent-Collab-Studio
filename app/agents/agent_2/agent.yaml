# Document processing configuration
document_access:
  enabled: true
  supported_formats: ["html", "css", "js", "ts", "jsx", "tsx", "vue", "svelte", "php", "asp", "jsp", "txt", "md", "json", "xml", "csv", "pdf", "jpg", "jpeg", "png", "gif", "svg"]
