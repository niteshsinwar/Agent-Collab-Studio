# Document processing configuration
document_access:
  enabled: true
  supported_formats: ["txt", "py", "js", "java", "cpp", "cs", "go", "rs", "php", "rb", "swift", "kt", "ts", "jsx", "tsx", "vue", "md", "json", "yaml", "yml", "xml", "csv", "pdf", "docx"]
  max_file_size_mb: 15
  ai_extraction:
    enabled: true
    generate_summary: true

# Agent behavior settings
behavior:
  max_iterations: 5
  temperature: 0.2
